<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lula Shinobi</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
        }
        audio {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Lula Shinobi</h1>
    <img src="images/lula.jpg" alt="Imagem do Lula Shinobi" onerror="this.onerror=null;this.src='https://via.placeholder.com/150';">
    <audio src="audio/audio.mp3" controls autoplay onerror="this.onerror=null;this.src='fallback.mp3'">
        <p>Seu navegador não suporta a reprodução de áudio.</p>
    </audio>
    <p>Uma homenagem ao Presidente Lula.</p>
</body>
</html>
